<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hindi Voice Assistant ü§ñ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>ü§ñ ‡§π‡§ø‡§Ç‡§¶‡•Ä ‡§µ‡•â‡§á‡§∏ ‡§Ö‡§∏‡§ø‡§∏‡•ç‡§ü‡•á‡§Ç‡§ü</h1>
        <p class="subtitle">Your Hindi-speaking AI Buddy</p>

        <button id="startBtn">ü§ñ Start Your Buddy</button>
        <div id="output"></div>
    </div>

    <script>
        document.getElementById("startBtn").addEventListener("click", () => {
            const output = document.getElementById("output");
            output.innerHTML = "<p>üü¢ Connecting to your Hindi buddy...</p>";

            const eventSource = new EventSource("/stream");

            eventSource.onmessage = function(event) {
                const p = document.createElement("p");
                p.textContent = event.data;
                output.appendChild(p);
                output.scrollTop = output.scrollHeight;
            };

            eventSource.onerror = function() {
                const p = document.createElement("p");
                p.textContent = "‚ùå Connection lost.";
                output.appendChild(p);
                eventSource.close();
            };
        });
    </script>
</body>
</html>
